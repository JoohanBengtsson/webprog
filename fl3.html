<!-- 
    Terminologi: 

    Client-server (backend-frontend)
    Datorkommunikation. Ansvar fördelas genom en client (det användaren sitter vid)
    och en server. All kommunikation mellan server och webbapplikationen måste start
    i clienten (webbapplikationen). T.ex. måste en webbapplikation fråga "har det kommit något nytt mail".
    Server kan inte skicka detta på egen hand. 

    Static web pages 
    statisk webbsida innebär att innehåller på hemsidan är genererat statiskt. 
    Det finns en HTML-sida på servern. Varje gång en client frågar om denna skickas exakt samma sida. 
    D.v.s. filen är skapad i förvägen och lagras färdig

    Dynamic web page 
    Man skapar HTML-koden när webbläsaren frågar efter sidan. 
    D.v.s. hemsidan byggs vid varje förfrågan. Man kan alltså dynamisk ändra innehåller på hemsida. 

    Content Management Systems (CMC)
    t.ex. WordPress, Drupal. 
    Till för att skapa innehåller på hemsidor. 
    Ingår inte direkt i kursen 

    Single page web application 
    En variant av en dynamisk hemsida. När man startar applikationen laddas den ner till webbläsaren.
    Sen kommer applikationen, JS-koden, ta över och hantera all interaktion mellan client och server.
    Byggs oftast med ramverk 

    Web applicaiton framework 
    t.ex. react och angular. 

    Responsive design 
    Teknisk egenskap. En hemsida anpassas efter de tekniska förutsättningarna i clienten. 
    t.ex. skärmstorlek (telefon eller dator)

    Universal design 
    Handlar om användarna. Anpassas också. 
    System utformas efter användaren förutsättningar. 
    Typiskt: anpasssat efter blinda och döva
-->
